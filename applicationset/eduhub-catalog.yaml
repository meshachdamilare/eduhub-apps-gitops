apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: eduhub-catalog
  namespace: argocd
spec:
  goTemplate: true
  generators:
    - list:
        elements:
          - env: dev
            namespace: eduhub-catalog-dev
            clusterServer: https://kubernetes.default.svc
            valuesPath: applications/dev/eduhub-catalog/values.yaml
            manifestsPath: applications/dev/eduhub-catalog

  template:
    metadata:
      name: eduhub-catalog-{{ .env }}
    spec:
      project: default
      sources:
        - repoURL: aksacrusw7.azurecr.io/helm
          chart: eduhub-catalog
          targetRevision: "0.1.0"
          helm:
            valueFiles:
              - $values/{{ .valuesPath }}

        - repoURL: https://github.com/meshachdamilare/eduhub-apps-gitops.git
          targetRevision: main
          ref: values
          path: '{{ .manifestsPath }}'

      destination:
        server: '{{ .clusterServer }}'
        namespace: '{{ .namespace }}'

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true
          - PrunePropagationPolicy=foreground
          - PruneLast=true
